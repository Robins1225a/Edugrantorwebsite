<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Purchase</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Online Course</h1>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="course1" data-price="50">Course 1 - Rs.199</option>
                    <option value="course2" data-price="75">Course 2 -Rs.299</option>
                    <option value="course3" data-price="100">Course 3 - Rs.399</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    
                    <option value="upi">UPI</option>
                </select>
            </div>
            <button type="submit">Purchase</button>
        </form>
        <div id="confirmation" class="hidden">
            <h2>Thank You!</h2>
            <p>Your purchase was successful. You will receive a confirmation email shortly.</p>
        </div>
    </div>
    <script src="js/payment.js"></script>
</body>
</html>
